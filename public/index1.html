<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <style>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #ff6699, #6666ff);
      /*background-image: url('https://i.imgur.com/e5z7in7.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;*/
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 23%;
      background-color: #bbb5b5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(36, 36, 36, 0.5);
      transform: translateZ(0);
      transition: box-shadow 0.3s ease-in-out;
      background-image: url('https://i.imgur.com/Kgir0lC.png');
      background-size: cover;
    }
    .container:hover {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

      /* Add some styling for the form inputs */
    .container input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    } 
    button {
      padding: 12px;
      background-color: #2766ae;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  
    button:hover {
      background-color:#69779c;
    }
    p{
      color:#bbb5b5;
    }
    
  </style>  
</head>
<body>
  <div class="container">
    <h1><p>Money Tracker</p></h1>
    <form id="transactionForm" action="/transactions" method="post">

      <label for="description"><p>Description:</p></label>
      <input type="text" id="description" name="description" required>

      <label for="amount"><p>Amount:</p></label>
      <input type="number" id="amount" name="amount" required>

      <button type="submit">Add Transaction</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
